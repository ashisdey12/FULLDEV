<html>

<head>
    <title>Calculator with JS</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- favicon -->
<link rel="icon"
    href="https://2.bp.blogspot.com/-OzfNmDNdCk0/XIkBAmDqX7I/AAAAAAAAAkA/vaagIs54FLU2Yb5qCSrYRSz2igm_O--eACLcBGAs/s1600/code.PNG">
<!-- Font-awesome -->
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<!-- Stylesheet -->
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head"><i class="fa fa-code" aria-hidden="true"></i>
    </div>
    <!--main class container-->
    <div class="main">
        <form name="form">
            <input id="text-area" name="textview" class="textview">
        </form>
        <table>
            <tr>
                <td><input id="back" class="btn btn-design" type="button" value="CE" onclick="clean()" /></td>
                <td><input id="back" class="btn btn-design" type="button" value="C" onclick="back()" /></td>
                <td><input class="btn btn-design" type="button" value="/" onclick="insert('/')" /></td>
                <td><input class="btn btn-design" type="button" value="X" onclick="insert('*')" /></td>
            </tr>
            <tr>
                <td><input class="btn btn-design" type="button" value="1" onclick="insert(1)" /></td>
                <td><input class="btn btn-design" type="button" value="2" onclick="insert(2)" /></td>
                <td><input class="btn btn-design" type="button" value="3" onclick="insert(3)" /></td>
                <td><input class="btn btn-design" type="button" value="-" onclick="insert('-')" /></td>
            </tr>
            <tr>
                <td><input class="btn btn-design" type="button" value="4" onclick="insert(4)" /></td>
                <td><input class="btn btn-design" type="button" value="5" onclick="insert(5)" /></td>
                <td><input class="btn btn-design" type="button" value="6" onclick="insert(6)" /></td>
                <td><input class="btn btn-design" type="button" value="+" onclick="insert('+')" /></td>
            </tr>
            <tr>
                <td><input class="btn btn-design" type="button" value="7" onclick="insert(7)" /></td>
                <td><input class="btn btn-design" type="button" value="8" onclick="insert(8)" /></td>
                <td><input class="btn btn-design" type="button" value="9" onclick="insert(9)" /></td>
                <td rowspan="5"><input style="height: 102px;" class="btn btn-design" type="button" value="="
                        onclick="equal()" /></td>
            </tr>
            <tr>
                <td colspan="2"><input class="btn btn-design" type="button" value="0" onclick="insert(0)"
                        style=" width:103px; padding:0; margin:0" /></td>
                <td><input class="btn btn-design" type="button" value="." onclick="insert('.')" /></td>
            </tr>
        </table>
    </div>
    <footer>Made with &hearts; by : <a id="shashwat" style="color:white; text-decoration:none;"
            href="https:instagram.com/zippytyro" target="_blank">Shashwat verma</a>
    </footer>
    <!-- External JS -->
    <script src="app.js"></script>
</body>

</html>
